<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="text-center mb-3 mt-3">
        <h2>Lista de Jugadores</h2>
      </div>
      <div class="row mb-2">
        <div class="col-12">
          <div class="card shadow-2-strong">
            <div class="card-body p-0">
              <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="false">
                <table class="table table-dark mb-0">
                  <thead style="background-color: #393939">
                    <tr class="text-uppercase">
                      <th scope="col">Codigo</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let d of disciplinas">
                      <th scope="row">{{d.codigo}}</th>
                      <td>{{d.nombre}}</td>
                      <td>{{d.descripcion}}</td>
                      <td class="column">
                        <button id="action-button" class="btn btn-outline-secondary" type="button"
                          (click)="openModal(d)">
                          <i class="fa-solid fa-pen"></i>
                        </button>

                        <button id="action-button" class="btn btn-outline-secondary" type="button"
                          (click)="eliminarDisciplina(d.codigo)">
                          <i class="fa-solid fa-trash-can"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
