<div class="container">
    <h2>Lista de disciplinas</h2>
    <table class="table table-hover ">
      <thead class="thead-light">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of disciplinas">
          <th scope="row">{{d.codigo}}</th>
          <td>{{d.nombre}}</td>
          <td>{{d.descripcion}}</td>
          <td>
               <button
                    id="action-button"
                    class="btn btn-outline-danger"
                    type="button"
                    (click)="eliminarDisciplina(d.codigo)"
                  
                  >
                    Eliminar
                  </button>
          </td>
          <td>
            <button
                 id="action-button"
                 class="btn btn-secondary"
                 type="button"
                 (click)="openModal(d.codigo,d.nombre,d.descripcion)"
               >
                 Editar
               </button>
       </td>
        </tr>
      
    
      </tbody>
    </table>
  

  </div>
